<!-- 加载静态文件python 的django框架 -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{% block title %} 蚂蚁编程 {% endblock %}</title>
        <link rel="stylesheet" href="{% static 'lib/css/bootstrap.min.css' %}" />
        {% block cssfiles %} {% endblock %}
    </head>
    <body>
        <div class="container">
            <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark" data-bs-theme="dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">蚂蚁编程</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">首页</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/antapp/show_excel/">成绩管理</a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link" href="/antapp/userManage/">用户管理</a>
                            </li>
                        </ul>
                        <div class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle text-primary" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">个人信息</a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Action</a></li>
                                <li><a class="dropdown-item" href="#">Another action</a></li>
                                <li><hr class="dropdown-divider" /></li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>
            {% block content %} 这是基础模板 {% endblock %} {% block footer %} 这是底部 {% endblock %}
        </div>
        {% block jsfiles %} {% endblock %}
        <script src="{% static 'lib/js/bootstrap.bundle.min.js' %}"></script>
        <script src="{% static 'lib/js/jquery.slim.min.js' %}"></script>
    </body>
</html>
